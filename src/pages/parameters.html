<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PasswordGenerator</title>

        <link rel="stylesheet" href="../css/switchLanguages.css">
        <script defer src="../js/appFunctions.js"></script>
        <script defer src="../js/parameters.js"></script>
    </head>
    <body>
        <div class="main-app">
            <nav>
                <div class="left-nav">
                    <img id="logo" src="../images/password.png" alt="">
                    <div class="title">Password Generator</div>
                    <!-- <div class="lang-menu">
                        <div class="selected-lang">English</div>

                            <li>

                            </li>
                            <li>

                    </div> -->
                </div>
                <div class="right-nav">
                    
                    <a href="./index.html"><span class="nav-link" id="parameters-page" title="Home">Home</span></span></a>
                    <span class="nav-link" id="minimize-app" title="Minimize">&minus;</span>
                    <span class="nav-link" id="maximize-app" title="Maximize"><img src="../images/resize.png" id="image-maximize"></span>
                    <span class="nav-link" id="close-app" title="Close">&#10006;</span>
                </div>
            </nav>
            <div class="mainPage">
                <div class="container">
                    <article class="password-options">
                        <img src="../images/arrow-right.png" style="float:left;"/>
                        <h2>App colors:</h2>
                        <div id="colors">
                            <label for="head" id="textColor">Page gradient:</label>
                            <input type="color" id="color1" name="head">
                            <input type="color" id="color2" name="head">
                            <button id="reset-color" title="Reset page colors" class="reset-color-page"><img src="../images/reset.png" style="float:right;"/><p id="textResetColor">Reset color</p></button>
                        </div>
                        <div id="colors">
                            <label for="head" id="textColor">Backgroud gradient:</label>
                            <input type="color" id="color1b" name="head">
                            <input type="color" id="color2b" name="head">
                            <button id="reset-color" title="Reset background colors" class="reset-color-background"><img src="../images/reset.png" style="float:right;"/><p id="textResetColor">Reset color</p></button>
                        </div>
                    </article>
                    <article class="password-options">
                        <img src="../images/arrow-right.png" style="float:left;"/>
                        <h2>App parameters:</h2>
                        <div>
                            <input type="checkbox" id="auto-copy" name="auto-copy" unchecked>
                            <label for="auto-copy">Automatically copy the password when it is generated</label>
                        </div>
                    </article>
                    <article class="password-options">
                        <img src="../images/arrow-right.png" style="float:left;"/>
                        <h2>Stats:</h2>
                        <div id="colors">
                            <label for="head">Password generated</label>
                            <label for="head" id="passwordGenerated"></label>
                        </div>
                    </article>
                </div>
            </div>
            
    </body>
